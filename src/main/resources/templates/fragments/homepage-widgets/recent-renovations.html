<div th:fragment="recentRenovations">
    <div class="rounded flex-grow-1">
        <div class="d-flex justify-content-between mb-2">
            <h3>Recently Viewed Renovations</h3>
        </div>
        <div class="renovation-listing-list w-100">
                <div class="renovation-listing-item" th:each="renovation : ${recentRenovations}">
                    <a class="job-listing-card d-block"
                       style="color: black; padding-bottom: 16px; text-decoration: none; max-width: 410px; min-width: 410px; width: 410px"
                       th:href="@{/my-renovations/details(recordId=${renovation.getRecordId()})}">
                        <div class="d-flex justify-content-between align-items-start" style="gap: 1rem;">
                            <div style="flex: 1 1 auto; min-width: 0;">
                                <p class="job-title cut-text w-100" th:text="${renovation.getName()}"></p>
                                <p class="job-small-text cut-text w-100" th:text="'Created by: ' + ${renovation.getUserFullName()}"></p>
                                <p class="job-small-text cut-text w-100" th:text="${renovation.getLocation()} != null ? 'City: ' + ${renovation.getLocation()} : 'City: N/A'"></p>
                            </div>
                            <div style="flex: 0 0 auto;">
                                <img th:src="@{${renovation.getProfilePicture() ?: '/images/DefaultProfileImage.png'}}" class="avatar mt-3 ms-auto" alt="" loading="lazy" style="border: 0px solid #c7c7c7; margin-top: 0.5rem; translate: 0 -20px">
                            </div>
                        </div>
                        <div class="d-block">
                            <hr>
                            <p class="job-med-text cut-text" th:text="'Description: ' + ${renovation.getDescription()}"></p>
                        </div>
                    </a>
                </div>
            <div th:if="${recentRenovations == null || recentRenovations.isEmpty()}">
                <h5>No recently viewed renovations</h5>
            </div>
        </div>
    </div>
</div>
