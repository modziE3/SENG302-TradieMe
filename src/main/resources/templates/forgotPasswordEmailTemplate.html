<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forgot Password</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link th:href="@{/css/body.css}" rel="stylesheet">
        <link th:href="@{/css/button.css}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" th:href="@{./favicon.ico}">
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="rounded card p-4 shadow-sm mx-auto" style="width: 520px;">
                <div class="text-center mb-3">
                    <h4 class="display-4">Reset Your Password</h4>
                </div>
                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="email">Enter your email, and we'll send you a link to reset your password</label>
                        <input type="text" class="form-control" id="email"
                               th:name="email" th:value="${email}" data-ct="email">
                        <div id="emailErrorMessage" th:text="${emailErrorMessage}" class="invalid-feedback"></div>
                    </div>
                    <div th:if="${errorMessage != null and #strings.trim(errorMessage) != ''}" class="alert alert-danger mt-3" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div th:if="${confirmationMessage != null and #strings.trim(errorMessage) != ''}" class="alert alert-success mt-3">
                        <span th:text="${confirmationMessage}"></span>
                    </div>
                    <button id="sendEmail" type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                    <a class="btn btn-secondary w-100 mt-1" th:href="@{/login}">Cancel</a>
                </form>
            </div>
        </div>
        <script>
            window.onload = function() {
                if (document.getElementById("emailErrorMessage").textContent !== "") {
                    document.getElementById("email").classList.add("is-invalid");
                }
            }
        </script>
    </body>
</html>
